<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Website - Shayan Shah</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./media/favicon.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./media/main1logo.png" class="logo" />
        <ul>
          <li><a href="#" class="active">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">MUSIC</a></li>
          <li><a href="#">CONNECT</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>
            THE<br />REAL<br />
            <span>SOUND</span>
          </h1>
        </div>
        <div class="right-col">
          <p>Click Here to Listen</p>
          <img src="./media/play.png " id="icon" />
        </div>
      </div>
    </div>
    <audio id="mySong">
      <source src="./media/music.mp3" type="audio/mp3" />
    </audio>

    <script>
      var mySong = document.getElementById("mySong");
      var icon = document.getElementById("icon");
      icon.onclick = function () {
        if (mySong.paused) {
          mySong.play();
          icon.src = "./media/pause.png";
        } else {
          mySong.pause();
          icon.src = "./media/play.png";
        }
      };
    </script>
  </body>
</html>
